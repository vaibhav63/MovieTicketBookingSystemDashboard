



    <div *ngIf="!visible" class="show-label" ><span class="badge badge-pill badge-success">ALL THE SHOWS IN THEATER</span>  </div>
   
    <mat-form-field >
      <mat-label>Filter...</mat-label>
      <input class="filter" matInput (keyup)="applyFilter($event)" placeholder="Ex. Logan">
    </mat-form-field>
    <button [hidden]="!visible" class="create-button" mat-raised-button   (click)="onCreate(row)">
      <mat-icon>add_circle</mat-icon>Create</button>
  
      
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

           <ng-container matColumnDef="showId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.showId}} </td>
            </ng-container>
      
        <ng-container matColumnDef="movieName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> MOVIE NAME </th>
          <td mat-cell *matCellDef="let row"> {{row.movieName}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="showDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
          <td mat-cell *matCellDef="let row"> {{row.showDate}} </td>
        </ng-container>
    
       
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> START TIME </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.startTime}} </td>
        </ng-container>
    
   
        <ng-container matColumnDef="endTime">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> END TIME </th>
       <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.endTime}} </td>
       </ng-container>
  
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIONS </th>
        <td  mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onCreate(row)" ><mat-icon>launch</mat-icon></button>
            <button mat-icon-button color="warn" (click)="deleteShowEvent(row)"><mat-icon>delete_outline</mat-icon></button>
        </td>
      </ng-container>
      
        
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail"
                 [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'">
            <div class="show-details">
               
              <mat-grid-list cols="4" rowHeight="100px">
                <mat-grid-tile [colspan]=2
                [rowspan]= 2>
                  <img  [src]="row.showPoster">
                    </mat-grid-tile >
                    <mat-grid-tile >
                  <label>TheaterId = {{row.theaterId}}</label>
                    </mat-grid-tile>
                    <mat-grid-tile >
                      <label>ScreenId = {{row.screenId}}</label>
                        </mat-grid-tile>
                    <mat-grid-tile >
                  <label>TheaterName = {{row.theaterName}}</label>
                    </mat-grid-tile>
  
              </mat-grid-list>
            </div>
             
            </div>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === row"
            (click)="expandedElement = expandedElement === row ? null : row">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>
    <div *ngIf="spinner">
      <mat-spinner diameter=40 ></mat-spinner>
    </div>
      <label style="margin-left: 25%;">{{error}}</label>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
      
    </div>
