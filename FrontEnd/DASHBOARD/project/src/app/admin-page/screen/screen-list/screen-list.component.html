<div class="screen-container">
<div>
  <div class="screen-label"> <h2>ALL THE SCREENS IN <span [hidden]="!visible">{{communicationService.sharedName}}</span> THEATER</h2></div> 
   <nav>
  <button class="create-button" mat-raised-button [hidden]="!visible"  (click)="onCreateScreen(row)" class="margin-right-50">
  <mat-icon>add_circle</mat-icon> <span [hidden]="!visible"> {{communicationService.sharedName}} Theatre/</span>Create Screen</button>
 
  <mat-form-field class="filter-class">
    <mat-label> Search Screen</mat-label>
    <input class="filter" matInput (keyup)="applySearchFilter($event)">
  </mat-form-field> </nav>
 </div>

<h1>Screens</h1>


<div class="mat-elevation-z9">
  <table mat-table [dataSource]="dataSource" matSort>

    
    <ng-container matColumnDef="screenId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SCREEN ID </th>
      <td mat-cell *matCellDef="let row"> {{row.screenId}} </td>
    </ng-container>

    <ng-container matColumnDef="screenName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SCREEN NAME </th>
      <td mat-cell *matCellDef="let row"> {{row.screenName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="movieEndDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MOVIE END DATE </th>
      <td mat-cell *matCellDef="let row"> {{row.movieEndDate | date: "yyyy-MM-dd"}} </td>
    </ng-container>

    
    <ng-container matColumnDef="rows">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ROWS </th>
      <td mat-cell *matCellDef="let row" > {{row.rows}} </td>
    </ng-container>

    <ng-container matColumnDef="columns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> COLUMNS </th>
      <td mat-cell *matCellDef="let row"> {{row.columns}} </td>
    </ng-container>

    
    <ng-container matColumnDef="action" class="hello">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
      <td  mat-cell *matCellDef="let row">
        <div class="outer">
            <div class="inner"><button mat-raised-button color="primary" (click)="onCreateScreen(row)">edit</button></div>
            <div class="inner"><button mat-raised-button color="warn" (click)="deleteScreen(row)">delete</button></div>
            <div class="inner"><button routerLink="/adminPage/showManagement" class="btn btn-primary active" (click)="communicationService.sendScreenId(row)" role="button" routerLinkActive="active">shows</button></div>
          </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<router-outlet></router-outlet>

</div>
