
<div class="theater-container">
    <div class="container">
            <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                            <h1 class="mt-4 mb-4">Add Theatre</h1>
                            <form>
                                    <fieldset>
                                            <div class="form-group">
                                                    <label for="theatreID">Theatre ID</label>
                                                    <input type="text" name="theatreID" [(ngModel)]="theatre.theatreID"id="theatreID" class="form-control"
                                                            placeholder="Enter Theatre ID" required>
                                            </div>
    
                                            <div class="form-group">
                                                    <label for="theatreID">Theatre Name</label>
                                                    <input type="text" name="theatreName"[(ngModel)]="theatre.theatreName"  id="theatreName" class="form-control"
                                                            placeholder="Enter Theatre Name" required>
                                            </div>
    
                                            <div class="form-group">
                                                    <label for="theatreID">Theatre City</label>
                                                    <input type="text" name="theatreCity"[(ngModel)]="theatre.theatreCity" id="theatreCity" class="form-control"
                                                            placeholder="Enter Theatre City" required>
                                            </div>
    
                                            <div class="form-group">
                                                    <label for="theatreID">Manager Name</label>
                                                    <input type="text" name="managerName"[(ngModel)]="theatre.managerName" id="managerName" class="form-control"
                                                            placeholder="Enter Manager Name" required>
                                            </div>
    
                                            <div class="form-group">
                                                    <label for="theatreID">Manager Contact</label>
                                                    <input type="text" name="managerContact"[(ngModel)]="theatre.managerContact" id="managerContact"
                                                            class="form-control" placeholder="Enter Manager Contact" required>
                                            </div>
                                            <div class="form-group">
                                                    <input class="btn btn-success" type="submit" name="submit" value="Create" (click)="createNow()">
                                            </div>
                                    </fieldset>
                            </form>
                    </div>
            </div>
    </div>
</div>
